<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deleting DOM elements</title>
</head>
<body>
<ul id="items">
    <li class="red">Red</li>
    <li class="blue">Blue</li>
    <li class="red">Red</li>
    <li class="blue">Blue</li>
    <li class="red">Red</li>
    <li class="blue">Blue</li>
    <li class="red">Red</li>
    <li class="blue">Blue</li>
</ul>
<input type="button" id="delete-red-elemets" onclick="deleteElements()" value="Delete Red elements">

<script>
function deleteElements() {
    let redElements = document.querySelectorAll('#items li.red');
    redElements.forEach(li => {
        li.parentElement.removeChild(li);
    })
}

</script>
</body>
</html>
