<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Sections</title>
    <style>
        #content {
            width: 1000px;
        }

        #content div {
            float: left;
            width: 300px;
            height: 300px;
            margin: 2em;
            background: #5555ff;
            text-align: center;
        }

        #content div p {
                color: white;
            margin: 6em 3em 6em 3em;
        }
  </style>
</head>
<div id="content">
</div>
<body onload="create(['Section 1', 'Section 2', 'Section 3', 'Section 4']);">
<script
src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
crossorigin="anonymous">
</script>
<script>
    function create(sentences) {
        let $content = $('#content');
        sentences.forEach(sentence => {
            let $div = $('<div>');
            let $p = $(`<p>${sentence}</p>`);
            $p.css('display', 'none');

            $div.append($p);
            $div.on('click', showText);

            function showText() {
                $p.css('display', 'block');
            }

            $content.append($div);
        });
    }
</script>
</body>
</html>
