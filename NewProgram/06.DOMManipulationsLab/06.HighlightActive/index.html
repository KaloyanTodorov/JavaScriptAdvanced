<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8"><title>Focus</title>
  <style>
    div { width: 470px; }
    div div {
      text-align: center;
      display: inline-block;
      width: 200px;
      height: 200px;
      margin: 15px;
      border: 1px solid #999;
    }
    .focused { background: #999999; }
  </style>
    <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous">
    </script>
</head>
<body onload="focus()">
  <div>
    <div><h1>Section 1</h1><input type="text"/></div>
    <div><h1>Section 2</h1><input type="text"/></div>
    <div><h1>Section 3</h1><input type="text"/></div>
    <div><h1>Section 4</h1><input type="text"/></div>
  </div>
  <script>
    function focus() {
        let $divs = $('div input');
        $divs.toArray().forEach(element => {
            $(element).focus(function() {
                $(this).parent().parent().children().removeClass('focused');
                
                $(this).parent().addClass('focused');
            })
        })
    }
  </script>
</body>
</html>
