<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add / Delete Items</title>
    <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous">
    </script>
</head>
<body>
    <h1>List of Items</h1>
    <ul id="items"></ul>
    <input type="text" id="newText" />
    <input type="button" value="Add"  onclick="addItem()">
    <script>
        function addItem() { 
            let $inputValue = $('#newText');
            let $list = $('#items');

            let $li = $('<li>');
            let $a = $('<a href=#>[Delete]</a>');
            
            $a.on('click', deleteItem);
        
            $li.text($inputValue.val());
            $li.append($a);

            $list.append($li);

            $inputValue.val('')

            function deleteItem() {   
                $(this).parent().remove()
            }
        }
    </script>
</body>
</html>
