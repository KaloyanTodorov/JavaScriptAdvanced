<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join items</title>
    <script src="jquery-3.3.1.js"></script>
</head>
<body onload="extractItems()">
<ul id="items">
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
</ul>
<ul id="items2">
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
</ul>

<p id="result"></p>

<script>
    function extractItems() {
        let items = $('ul#items li')
            .toArray()
            .map(li => li.textContent)
            .join(', ');

        $('#result').text(items);
    }
</script>
</body>
</html>
