<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search in list</title>
    <script src="jquery-3.3.1.js"></script>
</head>
<body>
<ul id="towns">
    <li>Sofia</li>
    <li>Plovdiv</li>
    <li>Varna</li>
    <li>Bourgas</li>
    <li>Rousse</li>
</ul>
<input type="text" id="search-text">
<button onclick="search()">Search</button>
<div id="result"></div>

<script>
    function search() {
        let searchText = $('#search-text').val();
        let matched = $(`ul#towns li:contains(${searchText})`);

        $('ul#towns li').css('font-weight', '');
        matched.css('font-weight', 'bold');

        $('#result').text(`${matched.length} matches found.`);
    }
</script>
</body>
</html>
