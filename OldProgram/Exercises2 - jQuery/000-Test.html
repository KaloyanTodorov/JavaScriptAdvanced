<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing jQuery</title>
    <!--<script src="https://code.jquery.com/jquery-3.3.1.js"></script>-->
    <script src="jquery-3.3.1.js"></script>
</head>
<body>
<div id="wrapper">
    <p>Task 1</p>
    <p>This is a link to <a href="https://www.google.com">Google</a>.</p>

    <p>Task 2</p>
    <p>This is a <a href="https://www.google.com" about="_blank">link to google</a> and a list below:</p>
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>

    <p>Task 3</p>
    <div>Hello, student!</div>
    <div>Goodbye, student!</div>
</div>

<script>
    //Task 1
    $(function () {
        $('a:first').on('click', (event) => {
            alert('Link forbidden');
            event.preventDefault();
        })
    });

    //Task 2
    $(function () {
        $('body ul li').on('click', function (event) {
            $(this).fadeOut();
            $(document.body).append('<p>Removed ' + $(this).text() + '</p>');
            event.preventDefault();
            event.stopPropagation();
        })
    });

    //Task 3
    $(function () {
        $('#wrapper div').append('<p>party time, yesssir!</p>');
        $('<h1>this is a header</h1>').prependTo('body');
    });

    //Task 4
    $(function () {
        let div = $('<div>');
        div.text(' This is a div from Task 4');
        div.css('background', 'green');
        div.css('color', 'yellow');

        $(document.body).append(div);

        let paragraph = $('<p>This is a paragraph added to the div</p>');

        div.append(paragraph); // This is the same as paragraph.appendTo(div);

        // $(div).remove(); - To remove the element
    })

</script>
</body>
</html>
