<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
    <style>
        #time {
            border: 3px solid blue;
            text-align: center;
            font-size: 2em;
            margin-bottom: 10px;
        }
    </style>
    <script src="stopwatch.js"></script>
</head>
<body>
<div id="time">00:00</div>
<button id="start-btn">Start</button>
<button id="stop-btn" disabled="true">Stop</button>
<script>
    window.onload = function () {
        stopwatch();
    }
</script>
</body>
</html>
