<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add / Delete items</title>
</head>
<body>
<h1>List of items</h1>
<ul id="items"></ul>
<input type="text" id="new-field">
<input type="button" value="Add" onclick="addItem()">

<script>
    function addItem() {
        let newItem = document.getElementById('new-field').value;

        if (newItem !== '') {
            let li = document.createElement('li');
            li.appendChild(document.createTextNode(newItem + " "));

            let span = document.createElement('span');
            span.innerHTML = '<a href="#">[Delete]</a>';

            span.firstChild.addEventListener('click', deleteItem);
            li.appendChild(span);

            document.getElementById('items').appendChild(li);
            document.getElementById('new-field').value = '';
        }

        function deleteItem() {
            let span = this.parentNode;
            let li = span.parentNode; // or this.parentNode.parentNode
            let ul = li.parentNode; // or this.parentNode.parentNode.parentNode

            ul.removeChild(li);
        }
    }
</script>
</body>
</html>
