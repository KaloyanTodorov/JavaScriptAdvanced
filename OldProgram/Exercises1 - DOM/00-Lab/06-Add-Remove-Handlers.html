<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add / Remove Event Handlers</title>
</head>
<body>

<script>
    let textbox = document.createElement('input');
    textbox.type = 'text';
    textbox.value = "I'm in a textbox";
    document.body.appendChild(textbox);

    textbox.addEventListener('focus', focusHandler);
    
    function focusHandler() {
        textbox.value = 'Text was changed';
        textbox.removeEventListener('focus', focusHandler);
    }
</script>
</body>
</html>
