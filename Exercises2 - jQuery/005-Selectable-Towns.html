<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectable Towns</title>
    <style>
        li {
            display: inline-block;
        }
    </style>
    <script src="jquery-3.3.1.js"></script>
</head>
<body>
<ul id="items">
    <li>Sofia</li>
    <li>Varna</li>
    <li>Plovdiv</li>
    <li>Rousse</li>
    <li>Bourgas</li>
</ul>

<button id="show-towns-button">Show towns</button>
<div id="selected-towns"></div>

<script>
    $(() => attachEvents());
</script>

<script>
    function attachEvents() {
        $('#items').on('click', 'li', function () {
            let li = $(this);
            if(li.attr('data-selected')) {
                li.removeAttr('data-selected');
                li.css('background', '');
            } else {
                console.log('test');
                li.attr('data-selected', true);
                li.css('background', '#DDD');
            }
        });
        $('#show-towns-button').on('click', function () {
            let selectedLI = $('#items li[data-selected=true]');
            let towns = selectedLI.toArray()
                .map(li => li.textContent)
                .join(', ');

            $('#selected-towns').text("Selected towns " + towns);
        });
    }
</script>
</body>
</html>
